<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Posts App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="page-title-container">
      <h2>
        <span style="color: rgb(33, 223, 112)">C</span>reate a
        <span style="color: rgb(33, 223, 112)">p</span>ost
      </h2>
    </div>
    <div class="container">
      <div class="row"></div>
      <form autocomplete="off">
        <div class="row">
          <label for="title" class="label">title:</label>
          <input
            type="text"
            name="title"
            id="title"
            placeholder="type the title here*"
            required
          />
        </div>
        <div class="row">
          <label for="body" class="label">body:</label>
          <textarea
            name="body"
            id="body"
            cols="30"
            rows="5"
            placeholder="type the body here*"
          ></textarea>
        </div>
        <div class="row">
          <label for="image" class="label">image URL:</label>
          <input
            type="url"
            name="image"
            id="image"
            placeholder="type the image url here"
          />
        </div>
        <div class="row">
          <div class="col-sm">
            <input type="submit" value="create post" id="submit-button" />
          </div>
        </div>
      </form>
    </div>
    <div class="row">
      <a href="" id="preview">View all posts</a>
    </div>
    <script src="index-script.js"></script>
  </body>
</html>
